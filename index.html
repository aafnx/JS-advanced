<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Интернет-магазин</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/burger.css">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header>
    <div class="container header-bar">
      <a href="index.html" class="logo">Lorem brand</a>
      <button class="btn btn-primary btn-lg btn-cart" type="button">
        <i class="bi bi-cart"></i>
        Корзина
      </button>

    </div>
  </header>
  <main>
    <div class="container">
      <div class="products">
      </div>


      <div class="burger">
        <form action="#" class="choose-size">
          <h4>Размер</h4>
          <div class="btn-order-add-wrp">
            <input type="radio" name="size" value="большой" id="size-big" class="input-radio-burger">
            <label for="size-big" class="text-input-radio-burger">большой</label>
            <input type="radio" name="size" value="маленький" id="size-small" class="input-radio-burger">
            <label for="size-small" class="text-input-radio-burger">маленький</label>
          </div>

          <h4>Начинки</h4>
          <input type="checkbox" name="stuffing" value="сыр" class="input-burger" id="stuffing-cheese" disabled>
          <label for="stuffing-cheese" class="text-input-burger">сыр</label>

          <input type="checkbox" name="stuffing" value="салат" class="input-burger" id="stuffing-salad">
          <label for="stuffing-salad" class="text-input-burger">салат</label>

          <input type="checkbox" name="stuffing" value="картофель" class="input-burger" id="stuffing-potato">
          <label for="stuffing-potato" class="text-input-burger">картофель</label>


          <h4>Посыпка</h4>
          <input type="checkbox" name="seasoning" value="приправа" class="input-burger" id="seasoning">
          <label for="seasoning" class="text-input-burger">приправа</label>



          <h4>Соусы</h4>
          <input type="checkbox" name="sauce" value="майонез" class="input-burger" id="sauce-mayo">
          <label for="sauce-mayo" class="text-input-burger">майонез</label>


          <div class="info">
            <h4>Вы выбрали: </h4>
            <p class="text"></p>
          </div>
          <button class="btn btn-primary" type="submit">Заказать</button>
          <button class="btn btn-primary" type="reset">Сбросить выбор</button>
        </form>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
  <script src="js/hamburger.js"></script>

</body>

</html>
